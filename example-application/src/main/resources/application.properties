# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5435/job_scheduler_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Liquibase Configuration - using jobstore-liquibase for schema setup
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/jobstore-db-changelog.xml

# Job Executor Configuration
job.executor.poll-interval=5000
job.executor.core-pool-size=5
job.executor.max-pool-size=10
job.executor.queue-capacity=100
job.executor.thread-name-prefix=job-executor-
job.executor.wait-for-tasks-on-shutdown=true
job.executor.await-termination-seconds=60
job.executor.batch-size=50

# Logging Configuration - Debug Mode
logging.level.root=DEBUG
logging.level.com.taskmanager=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.liquibase=DEBUG
logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
debug=true

